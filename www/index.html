<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<title>Stock Scanner</title>
		<link href="./assets/css/styles.css" media="all" rel="stylesheet" />
		<link href="./assets/css/visuals.css" media="all" rel="stylesheet" />
	</head>

	<body>
		<div class="nav-container">
			<div class="nav-inner-container">
				<ul class="button-container">
					<li><button id="btn-refresh-all">Refresh all</button></li>
					<li><button id="btn-refresh-week">Refresh week</button></li>
					<li>
						<button id="btn-update-analysis">
							Update analysis
						</button>
					</li>
					<!-- <li>
						<button id="btn-update-week">Update week</button>
					</li> -->
				</ul>
			</div>
		</div>
		<div class="page-container">
			<!-- <div> -->
			<div class="watchlist-scroll-container">
				<div class="watchlist-title-container">
					<h1>Stocks</h1>
					<ul>
						<li>
							<button id="btn-sort-name">
								<img
									src="./assets/images/icon-sort-name.svg"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button id="btn-sort-pct">
								<img
									src="./assets/images/icon-sort-pct.svg"
									alt=""
								/>
							</button>
						</li>
					</ul>
				</div>
				<div class="watchlist-container"></div>
				<div class="new-symbol-container">
					<h3 style="margin: 20px 0 0 0; padding: 0">Add Symbol</h3>
					<div>
						<input
							id="watchlist-new-symbol"
							type="text"
							placeholder="Enter stock symbol"
						/>
						<button id="btn-add-watchlist-symbol">Add</button>
					</div>
				</div>
			</div>
			<div class="chart-outer-container">
				<div class="stock-info"><h1></h1></div>
				<div id="week-chart" class="week-chart"></div>
				<div id="line-chart" class="line-chart"></div>
				<div id="change-chart" class="change-chart"></div>
			</div>
			<!-- </div> -->
		</div>

		<script src="./assets/js/utils.js" type="module"></script>
		<script src="./assets/dist/gtap.js" type="module"></script>
		<script src="./assets/js/charts.js" type="module"></script>
		<script src="./assets/js/app.js" type="module"></script>
	</body>
</html>
